<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Simple Calculator</title>
    <link rel="stylesheet" href="app.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
          <div class="prev-operand"></div>
          <div class="cur-operand"></div>
        </div>
        <button class="btn--clear">AC</button>
        <button class="btn--del">DEL</button>
        <button class="btn--operation">รท</button>
        <button class="btn--num">1</button>
        <button class="btn--num">2</button>
        <button class="btn--num">3</button>
        <button class="btn--operation">*</button>
        <button class="btn--num">4</button>
        <button class="btn--num">5</button>
        <button class="btn--num">6</button>
        <button class="btn--operation">+</button>
        <button class="btn--num">7</button>
        <button class="btn--num">8</button>
        <button class="btn--num">9</button>
        <button class="btn--operation">-</button>
        <button class="btn--num">.</button>
        <button class="btn--num">0</button>
        <button class="btn--equals">=</button>
      </div>
</body>
</html>
